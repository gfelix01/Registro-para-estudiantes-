<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Registro de Estudiantes</h2>
    <form id="studentForm" class="studentForm" return validarFormulario()">
        <div class="inputGroup">
            <input type="text" id="nombre" required>
            <label for="nombre">Nombre</label>
        </div>
        <div class="inputGroup">
            <input type="text" id="apellido" required>
            <label for "apellido">Apellido</label> <!-- Corregido aquí -->
        </div>
        <div class="inputGroup">
            <input type="text" id="matricula" required>
            <label for="matricula">Matrícula</label>
        </div>
        <div class="inputGroup">
            <input type="number" id="calificacion" min="60" max="100" required>
            <label for="calificacion">Calificación</label>
        </div>
        <button type="button" onclick="agregarEstudiante()"> Agregar
            <span></span>
        </button>
    </form>
    <table id="studentTable">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Matrícula</th>
            <th>Calificación</th>
            <th>Acciones</th>
        </tr>
    </table>
    <p id="promedioTotal"><strong>Promedio Total: 0.00</strong></p>
    <script src="main.js"></script>
</body>

</html>
